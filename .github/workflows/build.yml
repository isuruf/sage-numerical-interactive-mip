name: Build and test Python package

# adapted from https://github.com/mkoeppe/sage-numerical-backends-coin
on: [push, pull_request]

jobs:
  conda_build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v1
    - uses: goanpeca/setup-miniconda@v1
      with:
        auto-update-conda: true
        activate-environment: sage-nim
        environment-file: environment.yml
        python-version: 3.7
        auto-activate-base: false
    - name: Show conda info
      shell: bash -l {0}
      run: conda list
    - name: Patch in CoinBackend
      run: mkdir -p ~/.sage; echo "import sage_numerical_backends_coin.coin_backend as coin_backend, sage.numerical.backends as backends, sys; sys.modules['sage.numerical.backends.coin_backend'] = backends.coin_backend = coin_backend;" > ~/.sage/init.sage
    - name: Test package
      shell: bash -l {0}
      run: tox
